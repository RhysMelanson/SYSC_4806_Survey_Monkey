<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Surveys</h1>
<table>
    <thead>
    <tr>
        <th> Title </th>
        <th> Answers </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${Questions.empty}">
        <td colspan="2"> This Survey is blank </td>
    </tr>
    <tr th:each="Question : ${Questions}">
        <td><span th:text="${Question.questions}"> Title </span></td>
        <td><span th:text="${Question.Answers}"> Answers </span>
        </td>

    </tr>

    </tbody>
</table>
<form action="#" th:action="@{/ViewAnswers(id=${Survey.id})}" th:object="${Survey}" method="post">
<input type="submit" name="#" value="Close" />
</form>
</body>
</html>

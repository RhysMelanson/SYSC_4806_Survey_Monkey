<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <title>User Login and Creation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>User Accounts</h1>
<form action="#" th:action="@{/addUser}" th:object="${userName}" method="post">
    <p>Current Username: <input type="text" th:field="*{LoginName}" /></p>
    <p><input type="submit" value="Login" /> </p>
</form>

<form action="#" th:action="@{/AllUser}" th:object="${loginAU}" method="post">
    <p>New Username: <input type="text" th:field="*{CreateName}" /></p>
    <p><input type="submit" value="Create Account" /></p>
</form>
</body>
</html>

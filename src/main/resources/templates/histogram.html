<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Histogram</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" th:inline="javascript">

        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(surveyResults);
        function surveyResults() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'votes');
            data.addRows('String', 'range');
            //for (i = 0; i = )
            data.addRows([[${histData}]]);

            var options = {'title':'Survey Result Spread',
                'width':1000,
                'height':1000};

            var chart = new google.visualization.HistChart(document.getElementById('answerSpread'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
</body>
</html>

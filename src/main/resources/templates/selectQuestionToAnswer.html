<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Answer Surveys</h1>

<table>
    <thead>
    <tr>
        <th> Title </th>
        <th> ID </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${mySurvey.questions.isEmpty()}">
        <td colspan="2"> No Surveys Available </td>
    </tr>
    <tr th:each="Question : ${mySurvey}">
        <td><span th:text="${Question}"> Title </span></td>
        <td><form action="#" th:action="@{/Surveys}" th:object="${Answer}" method="get">
            <p>Answer: <input type="text" th:field="*{answer}" /></p>
            <p><input type="submit" value="Save" /></p>
        </form></td>
    </tr>
    </tbody>
</table>
</body>
</html>
